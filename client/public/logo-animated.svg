<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3d2a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e3d2a;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation for growth effect -->
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated leaf with growth effect -->
  <g filter="url(#pulse)">
    <path d="M15 25 C15 15, 25 10, 35 15 C45 20, 50 30, 45 40 C40 50, 30 55, 20 50 C10 45, 5 35, 15 25 Z" 
          fill="url(#leafGradient)" 
          stroke="#2d5a3d" 
          stroke-width="1">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Leaf veins with growth animation -->
    <path d="M20 25 L25 35 M25 20 L30 30 M30 15 L35 25" 
          stroke="#2d5a3d" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.7">
      <animate attributeName="stroke-width" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Animated chain links -->
  <g transform="translate(50, 20)">
    <!-- First chain link with pulse -->
    <ellipse cx="8" cy="8" rx="6" ry="4" fill="none" stroke="url(#chainGradient)" stroke-width="2">
      <animate attributeName="stroke-width" values="2;3;2" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="8" cy="8" rx="4" ry="2.5" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
    
    <!-- Second chain link with delayed pulse -->
    <ellipse cx="20" cy="8" rx="6" ry="4" fill="none" stroke="url(#chainGradient)" stroke-width="2">
      <animate attributeName="stroke-width" values="2;3;2" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="20" cy="8" rx="4" ry="2.5" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
    
    <!-- Third chain link with delayed pulse -->
    <ellipse cx="32" cy="8" rx="6" ry="4" fill="none" stroke="url(#chainGradient)" stroke-width="2">
      <animate attributeName="stroke-width" values="2;3;2" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="32" cy="8" rx="4" ry="2.5" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
    
    <!-- Connection lines with flow animation -->
    <line x1="14" y1="8" x2="14" y2="8" stroke="url(#chainGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="26" y1="8" x2="26" y2="8" stroke="url(#chainGradient)" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Animated QR Code elements -->
  <g transform="translate(50, 35)">
    <!-- QR code pattern with scanning effect -->
    <rect x="0" y="0" width="3" height="3" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="0" width="2" height="2" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="7" y="0" width="3" height="3" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="4" width="2" height="2" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="3" y="4" width="1" height="1" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="4" width="2" height="2" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="4" width="2" height="2" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="7" width="3" height="3" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="7" width="2" height="2" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="7" y="7" width="3" height="3" fill="url(#qrGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Corner markers with glow -->
    <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#qrGradient)" stroke-width="0.5" filter="url(#glow)">
      <animate attributeName="stroke-width" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="7" y="0" width="3" height="3" fill="none" stroke="url(#qrGradient)" stroke-width="0.5" filter="url(#glow)">
      <animate attributeName="stroke-width" values="0.5;1;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="7" width="3" height="3" fill="none" stroke="url(#qrGradient)" stroke-width="0.5" filter="url(#glow)">
      <animate attributeName="stroke-width" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Enhanced scan line effect -->
  <line x1="50" y1="30" x2="90" y2="30" stroke="#22c55e" stroke-width="2" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;3;1" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Company name with subtle animation -->
  <text x="100" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    GroChain
  </text>
  
  <!-- Tagline with fade effect -->
  <text x="100" y="40" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#6b7280">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    Digital Agriculture Platform
  </text>
  
  <!-- Animated tech pattern background -->
  <g opacity="0.1">
    <circle cx="170" cy="15" r="1" fill="#3b82f6">
      <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="20" r="1" fill="#3b82f6">
      <animate attributeName="r" values="1;2;1" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="15" r="1" fill="#3b82f6">
      <animate attributeName="r" values="1;2;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="20" r="1" fill="#3b82f6">
      <animate attributeName="r" values="1;2;1" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="15" r="1" fill="#3b82f6">
      <animate attributeName="r" values="1;2;1" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Growth particles effect -->
  <g opacity="0.6">
    <circle cx="25" cy="20" r="0.5" fill="#22c55e">
      <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="25" r="0.5" fill="#22c55e">
      <animate attributeName="cy" values="25;20;25" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="30" r="0.5" fill="#22c55e">
      <animate attributeName="cy" values="30;25;30" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
