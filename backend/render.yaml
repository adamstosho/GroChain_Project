services:
  - type: web
    name: grochain-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: grochain-mongodb
          property: connectionString
      - key: CORS_ORIGIN
        value: https://gro-chain.vercel.app
      - key: FRONTEND_URL
        value: https://gro-chain.vercel.app
      # Email Configuration - Using SendGrid API (NOT SMTP) for Render compatibility
      # Render blocks outbound SMTP ports, so we MUST use SendGrid HTTP API
      - key: EMAIL_PROVIDER
        value: sendgrid
      # SendGrid Configuration - REQUIRED for production
      # Set SENDGRID_API_KEY in Render dashboard: Settings > Environment
      - key: SENDGRID_API_KEY
        sync: false  # IMPORTANT: Set this in Render dashboard!
      - key: SENDGRID_FROM_EMAIL
        value: grochain.ng@gmail.com
      - key: SENDGRID_FROM_NAME
        value: GroChain
      # SMTP Configuration (kept as fallback, but won't work on Render free tier)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        value: grochain.ng@gmail.com
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: grochain.ng@gmail.com
