services:
  - type: web
    name: grochain-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: grochain-mongodb
          property: connectionString
      - key: CORS_ORIGIN
        value: https://gro-chain.vercel.app
      - key: FRONTEND_URL
        value: https://gro-chain.vercel.app
      # Email Configuration
      - key: EMAIL_PROVIDER
        value: sendgrid
      - key: SENDGRID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SENDGRID_FROM_EMAIL
        value: noreply@grochain.ng
      - key: SENDGRID_FROM_NAME
        value: GroChain
